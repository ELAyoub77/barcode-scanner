<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Price Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        #scanner-container {
            position: relative;
            width: 100%;
            height: 350px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #scanner-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #scanner-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 120px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        
        .scan-overlay::before,
        .scan-overlay::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #00ff00;
        }
        
        .scan-overlay::before {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
        }
        
        .scan-overlay::after {
            top: -4px;
            right: -4px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bottom-left,
        .corner-bottom-right {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #00ff00;
        }
        
        .corner-bottom-left {
            bottom: -4px;
            left: -4px;
            border-right: none;
            border-top: none;
        }
        
        .corner-bottom-right {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            top: 50%;
            animation: scan 2s ease-in-out infinite;
            box-shadow: 0 0 10px #00ff00;
        }
        
        @keyframes scan {
            0%, 100% { top: 20%; }
            50% { top: 80%; }
        }
        
        .scan-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.9);
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .result {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .result.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
        
        .result h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .result .price {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .result .barcode {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .product-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .product-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .product-info .price {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }
        
        .product-info .barcode {
            color: #6c757d;
            font-size: 12px;
        }
        
        .product-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 14px;
        }
        
        .btn-edit {
            background: #ffc107;
            color: white;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .tips {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #2196f3;
        }
        
        .tips h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .tips ul {
            margin-left: 20px;
            color: #555;
        }
        
        .tips li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 Price Scanner</h1>
            <p>Scan barcodes to check prices instantly</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('scan')">Scan</button>
            <button class="tab" onclick="switchTab('add')">Add Product</button>
            <button class="tab" onclick="switchTab('products')">Products</button>
        </div>
        
        <div class="content">
            <!-- Scan Tab -->
            <div id="scan-tab" class="tab-content active">
                <div id="result" class="result">
                    <h2 id="product-name"></h2>
                    <div class="price" id="product-price"></div>
                    <div class="barcode" id="product-barcode"></div>
                </div>
                
                <div id="scanner-container" style="display: none;">
                    <div class="scan-overlay">
                        <div class="scan-line"></div>
                        <div class="corner-bottom-left"></div>
                        <div class="corner-bottom-right"></div>
                    </div>
                    <div class="scan-instructions">📱 Align barcode in green box</div>
                </div>
                
                <button class="btn" id="start-scan" onclick="startScanner()">Start Scanning</button>
                <button class="btn btn-secondary" id="stop-scan" onclick="stopScanner()" style="display: none;">Stop Scanning</button>
                
                <div class="tips">
                    <h4>💡 Scanning Tips:</h4>
                    <ul>
                        <li>Hold phone steady, 10-20cm from barcode</li>
                        <li>Make sure barcode is well-lit</li>
                        <li>Align barcode horizontally in green box</li>
                        <li>Keep barcode flat and clear</li>
                        <li>Try different angles if not working</li>
                    </ul>
                </div>
            </div>
            
            <!-- Add Product Tab -->
            <div id="add-tab" class="tab-content">
                <form id="product-form">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="name" required placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label>Price (DA)</label>
                        <input type="number" id="price" step="0.01" required placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label>Barcode</label>
                        <input type="text" id="barcode" required placeholder="Enter or scan barcode">
                        <button type="button" class="btn" style="margin-top: 10px;" onclick="scanBarcodeForForm()">📷 Scan Barcode</button>
                    </div>
                    <button type="submit" class="btn">💾 Save Product</button>
                </form>
            </div>
            
            <!-- Products Tab -->
            <div id="products-tab" class="tab-content">
                <div id="product-list" class="product-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        let products = {};
        let isScanning = false;
        let scanMode = 'check';
        let lastScannedCode = '';
        let lastScanTime = 0;
        
        // Load products from memory
        function loadProducts() {
            const saved = localStorage.getItem('products');
            if (saved) {
                products = JSON.parse(saved);
            }
        }
        
        // Save products to memory
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }
        
        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            if (tab === 'products') {
                displayProducts();
            }
            
            stopScanner();
        }
        
        // Start barcode scanner
        function startScanner() {
            isScanning = true;
            document.getElementById('scanner-container').style.display = 'block';
            document.getElementById('start-scan').style.display = 'none';
            document.getElementById('stop-scan').style.display = 'block';
            document.getElementById('result').classList.remove('show');
            
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 2,
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader", 
                        "code_128_reader",
                        "code_39_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    alert('Error starting camera: ' + err.message + '\n\nMake sure you allowed camera permission!');
                    stopScanner();
                    return;
                }
                console.log("Scanner initialized");
                Quagga.start();
            });
            
            Quagga.onDetected(onBarcodeDetected);
        }
        
        // Stop scanner
        function stopScanner() {
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
                document.getElementById('scanner-container').style.display = 'none';
                document.getElementById('start-scan').style.display = 'block';
                document.getElementById('stop-scan').style.display = 'none';
            }
        }
        
        // Handle barcode detection
        function onBarcodeDetected(data) {
            const code = data.codeResult.code;
            const now = Date.now();
            
            // Prevent duplicate scans within 2 seconds
            if (code === lastScannedCode && now - lastScanTime < 2000) {
                return;
            }
            
            lastScannedCode = code;
            lastScanTime = now;
            
            console.log("Barcode detected:", code);
            
            if (scanMode === 'form') {
                document.getElementById('barcode').value = code;
                stopScanner();
                switchTab('add');
            } else {
                const product = products[code];
                const resultDiv = document.getElementById('result');
                
                if (product) {
                    document.getElementById('product-name').textContent = product.name;
                    document.getElementById('product-price').textContent = product.price + ' DA';
                    document.getElementById('product-barcode').textContent = 'Barcode: ' + code;
                    resultDiv.className = 'result success show';
                    
                    // Vibrate if available
                    if (navigator.vibrate) {
                        navigator.vibrate(200);
                    }
                    
                    // Play success sound
                    try {
                        const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZizcIGWi77eefTRAMUKfj8LZjHAY4ktfyy3ksBSR3x/DdkEAKFF206+uoVRQKRp/g8r5sIQUrg87y2Yk3CBlou+3nn00QDFCn4/C2YxwGOJLX8st5LAUkd8fw3ZBBChRdtOvrqFUUCkaf4PK+bCEFK4PO8tmJNwgZaLvt559NEAxQp+PwtmMcBjiS1/LLdywFJHfH8N2QQQoUXbTr66hVFApGn+DyvmwhBSuDzvLZiTcIGWi77eefTRAMUKfj8LZjHAY4ktfyy3csBSR3x/DdkEEKFF206+uoVRQKRp/g8r5sIQUrg87y2Yk3CBlou+3nn00QDFCn4/C2YxwGOJLX8st3LAUkd8fw3ZBBChRdtOvrqFUUCkaf4PK+bCEFK4PO8tmJNwgZaLvt559NEAxQp+PwtmMcBjiS1/LLdywFJHfH8N2QQQoUXbTr66hVFApGn+DyvmwhBSuDzvLZiTcIGWi77eefTRAMUKfj8LZjHAY4ktfyy3csBSR3x/DdkEEKFF206+uoVRQKRp/g8r5sIQUrg87y2Yk3CBlou+3nn00QDFCn4/C2YxwGOJLX8st3LAUkd8fw3ZBBChRdtOvrqFUUCkaf4PK+bCEFK4PO8tmJNwgZaLvt559NEAxQp+PwtmMcBjiS1/LLdywFJHfH8N2QQQoUXbTr66hVFApGn+DyvmwhBSuDzvLZiTcIGWi77eefTRAMUKfj8LZjHAY4ktfyy3csBSR3x/DdkEEKFF206+uoVRQKRp/g8r5sIQU=');
                        audio.play().catch(() => {});
                    } catch(e) {}
                } else {
                    document.getElementById('product-name').textContent = '❌ Product Not Found';
                    document.getElementById('product-price').textContent = 'Not in database';
                    document.getElementById('product-barcode').textContent = 'Barcode: ' + code;
                    resultDiv.className = 'result error show';
                    
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                }
                
                stopScanner();
            }
        }
        
        // Scan barcode for form
        function scanBarcodeForForm() {
            scanMode = 'form';
            switchTab('scan');
            setTimeout(startScanner, 300);
        }
        
        // Add/Edit product
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const barcode = document.getElementById('barcode').value;
            
            products[barcode] = { name, price };
            saveProducts();
            
            alert('✅ Product saved successfully!');
            this.reset();
            scanMode = 'check';
        });
        
        // Display products
        function displayProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            
            const barcodes = Object.keys(products);
            
            if (barcodes.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <h3>No products yet</h3>
                        <p>Add your first product to get started</p>
                    </div>
                `;
                return;
            }
            
            barcodes.forEach(barcode => {
                const product = products[barcode];
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="price">${product.price} DA</div>
                        <div class="barcode">${barcode}</div>
                    </div>
                    <div class="product-actions">
                        <button class="btn-edit" onclick="editProduct('${barcode}')">Edit</button>
                        <button class="btn-delete" onclick="deleteProduct('${barcode}')">Delete</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }
        
        // Edit product
        function editProduct(barcode) {
            const product = products[barcode];
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('barcode').value = barcode;
            switchTab('add');
        }
        
        // Delete product
        function deleteProduct(barcode) {
            if (confirm('Are you sure you want to delete this product?')) {
                delete products[barcode];
                saveProducts();
                displayProducts();
            }
        }
        
        // Initialize
        loadProducts();
        scanMode = 'check';
    </script>
</body>
</html>
